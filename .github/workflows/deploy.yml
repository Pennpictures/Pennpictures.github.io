name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build to docs folder
        run: |
          rm -rf docs
          cp -r dist docs

      - name: Commit changes to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Deploy latest build to docs'
          file_pattern: 'docs/'
